<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script type="text/javascript">
      const pathSegmentsToKeep = 1;
      const l = window.location;
      const newPath =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        "/recon-editor/?/" +
        l.pathname
          .slice(1)
          .split("/")
          .slice(pathSegmentsToKeep)
          .join("/")
          .replace(/&/g, "~and~") +
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash;
      window.location.replace(newPath);
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
